<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack</title>
</head>

<body>
  <main id="root">
    <canvas id="webgl"></canvas>

    <input class="object__toggle" type="checkbox" name="object-toggler" id="object-toggler">
    <label class="object__opener object--abs" for="object-toggler"></label>

    <aside class="object__wrapper object--abs">
      <h2 class="obect__heading" data-limit=" (3)">
        Objects
        <label class="object__closer" for="object-toggler"></label>
      </h2>


      <div class="object__list">
        <div class="object__inner">
          <div class="object__item">
            <img class="object__img" src="../static/img/apple.png" alt="Apple">
          </div>

          <div class="object__item">
            <img class="object__img" src="../static/img/tree.png" alt="Tree">
          </div>

          <div class="object__item">
            <img class="object__img" src="../static/img/waterfall.png" alt="Waterfall">
          </div>
        </div>
      </div>
    </aside>
  </main>

</body>
</html>
